- defaults:
    link:
      relink: true

- clean: ['~']

- create:
        - ~/.config/nvim
        - ~/.config/alacritty
        - ~/.config/regolith
        - ~/.config/regolith/i3
        - ~/.config/nvim/config
- link:
    ~/.profile: profile
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/config/keybindings.vim: config/nvim/config/keybindings.vim
    ~/.config/nvim/config/plugins.vim: config/nvim/config/plugins.vim
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/regolith/Xresources: config/regolith/Xresources
    ~/.Xresources-regolith: Xresources-regolith
    ~/.config/regolith/i3/config: config/regolith/i3/config
